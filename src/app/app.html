<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <button ion-button clear large color="dark">
                    <ion-icon name="ios-eye"></ion-icon>
                </button>
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-avatar>
                <img src="/assets/imgs/avartar.jpg" alt="Morty">
                <p>
                    <strong>Morty</strong>
                </p>
            </ion-avatar>
        </ion-list>
        <ion-item>
            <button ion-button icon-start clear large color="dark">
                <ion-icon name="ios-bookmark"></ion-icon>
                行政等级
            </button>
        </ion-item>
        <ion-item>
            <button ion-button icon-start clear large color="dark">
                <ion-icon name="md-globe"></ion-icon>
                所辖区域
            </button>
        </ion-item>
        <ion-item>
            <button ion-button icon-start clear large color="dark">
                <ion-icon name="ios-person"></ion-icon>
                职称
            </button>
        </ion-item>
        <ion-item>
            <button ion-button icon-start clear large color="dark">
                <ion-icon name="ios-settings"></ion-icon>
                设置
            </button>
        </ion-item>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
