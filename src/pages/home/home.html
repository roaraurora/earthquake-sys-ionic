<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>earthquake-sys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map_container"></div>

  <ion-toolbar>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="puppies" (ionSelect)="loadChart1()">
        Puppies
      </ion-segment-button>
      <ion-segment-button value="kittens" (ionSelect)="loadChart2()">
        Kittens
      </ion-segment-button>
      <ion-segment-button value="ducklings" (ionSelect)="loadChart3()">
        Ducklings
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div #chartContainer1 id='chart' [ngClass]="{'hidden':!chart1.isShow}"></div>
  <div #chartContainer2 id='chart' [ngClass]="{'hidden':!chart2.isShow}"></div>
  <div #chartContainer3 id='chart' [ngClass]="{'hidden':!chart3.isShow}"></div>

</ion-content>
