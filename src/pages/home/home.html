<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="md-person"></ion-icon>
    </button>
    <ion-title>earthquake-sys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map_container"></div>

  <ion-toolbar>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="pie" (ionSelect)="loadChart1()">
        灾情统计
      </ion-segment-button>
      <ion-segment-button value="line" (ionSelect)="loadChart2()">
        财产损失
      </ion-segment-button>
      <ion-segment-button value="bar" (ionSelect)="loadChart3()">
        余震情况
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div #chartContainer1 id='chart' [ngClass]="{'hidden':!chart1.isShow}"></div>
  <div #chartContainer2 id='chart' [ngClass]="{'hidden':!chart2.isShow}"></div>
  <div #chartContainer3 id='chart' [ngClass]="{'hidden':!chart3.isShow}"></div>

</ion-content>
