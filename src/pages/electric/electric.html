<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="md-person"></ion-icon>
    </button>
    <ion-title>earthquake-sys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div #map id="map_container"></div>
  <button id="halfButton" ion-button large full (click)="openDetail()">
    灾情上报
  </button>
  <ion-list>
    <button id="missionItem" ion-item *ngFor="let mission of missionList" (click)="openDetail(mission.id)">
      <!-- 使用全局定义的样式 level color -->
      <ion-icon name={{getIcon()}} color={{getColor(mission.level)}} item-start></ion-icon>
     <h3>经度:{{mission.loc.lng}},纬度:{{mission.loc.lat}}</h3>
      <p>{{mission.desc}} - {{mission.time|date:'short'}}</p>
      <ion-icon id="fixStatus" name={{getStatuIcon(mission.isFixed)}} item-end></ion-icon>
    </button>
  </ion-list>


</ion-content>
