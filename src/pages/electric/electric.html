<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>earthquake-sys</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div #map id="map_container"></div>

  <ion-list>
    <button id="missionItem" ion-item *ngFor="let mission of missionList" (click)="openDetail(mission)">
      <!-- 使用全局定义的样式 level color -->
      <ion-icon name="md-information-circle" color={{getColor(mission.level)}} item-start></ion-icon>
      ({{mission.loc.lat}},{{mission.loc.lng}}) {{mission.desc}}-{{mission.time}}
      <ion-icon id="fixStatus" name={{getStatuIcon(mission.isFixed)}} item-end></ion-icon>
    </button>
  </ion-list>
</ion-content>
